<!DOCTYPE html>
<html lang="ru">
<head>
    <title>VPN Connector</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #powerButton {
            width: 60px;
            height: 60px;
            border: none;
            cursor: pointer;
            padding: 0;
            background: none;
        }

        #powerButton img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #debug {
            margin-top: 20px;
            max-height: 100px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
            background-color: var(--tg-theme-secondary-bg-color);
        }

        #debug p {
            margin: 5px 0;
            font-size: 14px;
        }

        #debug p.error {
            color: var(--tg-theme-destructive-text-color);
        }
    </style>
</head>
<body>
    <h1>VPN Connector</h1>
    <button id="powerButton">
        <img src="./power-button-blue.jpg" alt="Подключиться к VPN">
    </button>
    <div id="debug"></div>
    <script>
        // Функция для вывода отладочных сообщений с типом
        function logToScreen(message, type = 'info') {
            const debugDiv = document.getElementById('debug');
            const p = document.createElement('p');
            p.textContent = message;
            if (type === 'error') {
                p.className = 'error';
            }
            debugDiv.appendChild(p);
            debugDiv.scrollTop = debugDiv.scrollHeight;
            console.log(message);
        }

        // Проверка загрузки Telegram WebApp
        if (typeof Telegram === 'undefined' || typeof Telegram.WebApp === 'undefined') {
            logToScreen('Ошибка: Telegram WebApp не загружен', 'error');
            alert('Ошибка: Telegram WebApp не инициализирован');
        } else {
            Telegram.WebApp.ready();
            Telegram.WebApp.setHeaderColor('secondary_bg_color');
            logToScreen('Telegram WebApp готов');
        }

        // Проверка кнопки
        const powerButton = document.getElementById('powerButton');
        if (!powerButton) {
            logToScreen('Ошибка: Кнопка powerButton не найдена', 'error');
            alert('Ошибка: Кнопка не найдена');
        } else {
            logToScreen('Кнопка найдена');
            powerButton.addEventListener('click', () => {
                logToScreen('Кнопка нажата, отправка данных...');
                try {
                    Telegram.WebApp.sendData(JSON.stringify({ action: "get_vpn_config" }));
                    logToScreen('Данные отправлены');
                } catch (e) {
                    logToScreen('Ошибка при отправке данных: ' + e.message, 'error');
                    alert('Ошибка при отправке данных: ' + e.message);
                }
                Telegram.WebApp.close();
            });
        }
    </script>
</body>
</html>
